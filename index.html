<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Water Meters of Southern Part of Colombo Port</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/PortLayer_1.js"></script>
        <script src="data/Watermeters_2.js"></script>
        <script src="data/Zone_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleMap_0');
        map.getPane('pane_GoogleMap_0').style.zIndex = 400;
        var layer_GoogleMap_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMap_0;
        map.addLayer(layer_GoogleMap_0);
        function pop_PortLayer_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID_'] !== null ? autolinker.link(feature.properties['FID_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Entity'] !== null ? autolinker.link(feature.properties['Entity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Layer'] !== null ? autolinker.link(feature.properties['Layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Color'] !== null ? autolinker.link(feature.properties['Color'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Linetype'] !== null ? autolinker.link(feature.properties['Linetype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Elevation'] !== null ? autolinker.link(feature.properties['Elevation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LineWt'] !== null ? autolinker.link(feature.properties['LineWt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RefName'] !== null ? autolinker.link(feature.properties['RefName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PortLayer_1_0() {
            return {
                pane: 'pane_PortLayer_1',
                opacity: 1,
                color: 'rgba(220,189,52,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_PortLayer_1');
        map.getPane('pane_PortLayer_1').style.zIndex = 401;
        map.getPane('pane_PortLayer_1').style['mix-blend-mode'] = 'normal';
        var layer_PortLayer_1 = new L.geoJson(json_PortLayer_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PortLayer_1',
            layerName: 'layer_PortLayer_1',
            pane: 'pane_PortLayer_1',
            onEachFeature: pop_PortLayer_1,
            style: style_PortLayer_1_0,
        });
        bounds_group.addLayer(layer_PortLayer_1);
        map.addLayer(layer_PortLayer_1);
        function pop_Watermeters_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">No</th>\
                        <td>' + (feature.properties['No'] !== null ? autolinker.link(feature.properties['No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Code</th>\
                        <td>' + (feature.properties['Code'] !== null ? autolinker.link(feature.properties['Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Meter No.</th>\
                        <td>' + (feature.properties['Meter No.'] !== null ? autolinker.link(feature.properties['Meter No.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Account No</th>\
                        <td>' + (feature.properties['Account No'] !== null ? autolinker.link(feature.properties['Account No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Company</th>\
                        <td>' + (feature.properties['Company'] !== null ? autolinker.link(feature.properties['Company'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Acc. Add</th>\
                        <td>' + (feature.properties['Acc. Add'] !== null ? autolinker.link(feature.properties['Acc. Add'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ownership</th>\
                        <td>' + (feature.properties['Ownership'] !== null ? autolinker.link(feature.properties['Ownership'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Receivers</th>\
                        <td>' + (feature.properties['Receivers'] !== null ? autolinker.link(feature.properties['Receivers'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Purpose</th>\
                        <td>' + (feature.properties['Purpose'] !== null ? autolinker.link(feature.properties['Purpose'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Buildings</th>\
                        <td>' + (feature.properties['Buildings'] !== null ? autolinker.link(feature.properties['Buildings'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Repairs</th>\
                        <td>' + (feature.properties['Repairs'] !== null ? autolinker.link(feature.properties['Repairs'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Remarks</th>\
                        <td>' + (feature.properties['Remarks'] !== null ? autolinker.link(feature.properties['Remarks'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Images</th>\
                        <td>' + (feature.properties['Images'] !== null ? autolinker.link(feature.properties['Images'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Watermeters_2_0(feature) {
            switch(String(feature.properties['Ownership'])) {
                case 'SLPA':
                    return {
                pane: 'pane_Watermeters_2',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,25,191,1.0)',
                interactive: true,
            }
                    break;
                case 'Water Board':
                    return {
                pane: 'pane_Watermeters_2',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        function style_Watermeters_2_1(feature) {
            switch(String(feature.properties['Ownership'])) {
                case 'SLPA':
                    return {
                pane: 'pane_Watermeters_2',
                radius: 1.5312499999999998,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,25,191,1.0)',
                interactive: true,
            }
                    break;
                case 'Water Board':
                    return {
                pane: 'pane_Watermeters_2',
                radius: 1.5312499999999998,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Watermeters_2');
        map.getPane('pane_Watermeters_2').style.zIndex = 402;
        map.getPane('pane_Watermeters_2').style['mix-blend-mode'] = 'normal';
        var layer_Watermeters_2 = new L.geoJson.multiStyle(json_Watermeters_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Watermeters_2',
            layerName: 'layer_Watermeters_2',
            pane: 'pane_Watermeters_2',
            onEachFeature: pop_Watermeters_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Watermeters_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Watermeters_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Watermeters_2);
        map.addLayer(layer_Watermeters_2);
        function pop_Zone_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_1'] !== null ? autolinker.link(feature.properties['ID_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zone_3_0() {
            return {
                pane: 'pane_Zone_3',
                opacity: 1,
                color: 'rgba(32,104,180,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Zone_3');
        map.getPane('pane_Zone_3').style.zIndex = 403;
        map.getPane('pane_Zone_3').style['mix-blend-mode'] = 'normal';
        var layer_Zone_3 = new L.geoJson(json_Zone_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Zone_3',
            layerName: 'layer_Zone_3',
            pane: 'pane_Zone_3',
            onEachFeature: pop_Zone_3,
            style: style_Zone_3_0,
        });
        bounds_group.addLayer(layer_Zone_3);
        map.addLayer(layer_Zone_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Water Meters of Southern Part of Colombo Port</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_Watermeters_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ID'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Watermeters_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Zone_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ID_1'] !== null?String('<div style="color: #532727; font-size: 10pt; font-weight: bold; font-style: italic; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['ID_1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Zone_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Watermeters_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ID'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Watermeters_2,layer_Zone_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Watermeters_2,layer_Zone_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Watermeters_2,layer_Zone_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Watermeters_2,layer_Zone_3]);
        });
        </script>
    </body>
</html>
